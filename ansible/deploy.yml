    - name: Install dependencies and other packages
      apt: name={{ item }} update_cache=yes cache_valid_time=360
      loop:
        - git
        - python3-pip
        - python3-dev
        - build-essential
        - libssl-dev
        - libffi-dev
        - python3-setuptools
        - python3-venv

    - name: Clone flask project from GitHub
      git:
        repo: 'https://github.com/pushkarsharma/flask-number-store.git'
        dest: /home/user/flask-number-store
        clone: yes
        update: yes

    - name: Create virtual environment for the project
      shell: python3 -m venv /home/user/flask-number-store/
      args:
        creates: /home/user/flask-number-store/bin

    - name: Install requirements into virtual environment
      pip:
        requirements: /home/user/flask-number-store/requirements.txt
        virtualenv: /home/user/flask-number-store/